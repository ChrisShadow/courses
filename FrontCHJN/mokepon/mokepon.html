<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKEPON GAME</title>
    
    <link rel="stylesheet" href="../css/s.css">
</head>

<body>
    
    <section id="select-pet">
        <h1 class="titulo">MOKEPON GAME🔥💧🏝</h1>
        <h2 class="subtitle">Choose your pet</h2>

        <!-- Pet One: Hipoge--Water
            Pet Two: Capipepo--Ground
            Pet three: Ratigueya--Fire

            Langostelvis -- Water and fire
            Tucapalma: Water and ground
            Pydos: Ground and fire

        -->
        <div id="cardSect" class="cards">
           
        </div>
        
        <!-- For ayuda a vincular labels con inputs através del id-->
        
        <button id="pet">Select</button>
    </section>

    <section id="view-map">
        <h1>Take your pet for a walk on the map</h1>
        <canvas id="map"></canvas>
        <div id="motionsB">
            <button onmouseup="stopMov()" onmousedown="tourCapUp()">
                <img src="./img/up.png" alt="Tour upwards">
            </button>
            <button onmouseup="stopMov()" onmousedown="tourCapiDw()">
                <img src="./img/down.png" alt="Tour downwards">
            </button>
            <button onmouseup="stopMov()" onmousedown="tourCapiR()">
                <img src="./img/right.png" alt="Tour to the right">
            </button>
            <button onmouseup="stopMov()" onmousedown="tourCapiL()">
                <img src="./img/left.png" alt="Tour to the left">
            </button>
        </div>
        
    </section>

    <section id="select-attack">
        <h1 class="titulo">MOKEPON GAME🔥💧🏝</h1>
        <h2 class="subtitle">Choose your attack</h2>

        <div id="contAtt" class="attCards">
            
        </div>
        <div id="notifications">
            <p id="result">Have Fun!🎭</p>
            <section id="restart">
                <button id="reset">Restart the game </button>
            </section>
        </div>
        <div class="atts">   
            <div class="aP">
                <p id="life-player" style="font-weight: 600; text-align: center; font-size: 25px;" >0</p>
                <p id="player-pet" style="font-weight: 600;"></p>
                <div id="player"></div>
            </div>
            <div class="vs">
                <p>Vs</p>
            </div>
            <div class="aE">
                <p id="life-enemy" style="font-weight: 600;text-align: center;font-size: 25px">0</p>
                <p id="enemy-pet" style="font-weight: 600;"></p>
                <div id="enemy"></div>
            </div>
        </div>
    </section>

    <script src="js/mok.js"></script>
</body>

</html>
